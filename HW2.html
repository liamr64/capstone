<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			<div class = "jumbotron text-center">
				<h1>Biggest Sports Fan Contest</h1>
				
			</div>
			
	
	</head>

	<form>
		<input class="btn btn-primary" type="reset" value="Reset">
		<div class="form-group row">
			<label for="firstname" class="col-2 col-form-label text">First Name</label>
			<div class="col-2">
				<input type="text-justify" class="form-control form-control-sm" id="staticEmail">
			</div>
			<label for="lastname" class="col-2 col-form-label text">Last Name</label>
			<div class="col-2.5">
				<input type="text" class="form-control form-control-sm" id="staticEmail">
			</div>
			<label for="DOB" class="col-2 col-form-label text">Date of Birth</label>
			<div class="col-1.5">
				<input type="datetime" class="form-control form-control-sm" id="staticEmail" placeholder="MM/DD/YYYY">
			</div>
		</div>
		<div class="form-group row">
			<label for="Street" class="col-1 col-form-label text">Street</label>
			<div class="col-3">
				<input type="text-justify" class="form-control form-control-sm" id="staticEmail">
			</div>
			<label for="city" class="col-md-0.5 col-form-label text">City</label>
			<div class="col-2">
				<input type="text-justify" class="form-control form-control-sm" id="staticEmail">
			</div>
			<label for="state" class="col-md-0.5 col-form-label text">State</label>
			<div class="col-1.5">
				<input type="datetime" class="form-control form-control-sm" id="staticEmail">
			</div>
			<label for="zip" class="col-md-1 col-form-label text">Zip Code</label>
			<div class="col-1.5">
				<input type="datetime" class="form-control form-control-sm" id="staticEmail">
			</div>
		</div>
		<div class="form-group row">
			<label for="email" class="col-1 col-form-label text">Email</label>
			<div class="col-3">
				<input type="text-justify" class="form-control form-control-sm" id="staticEmail">
			</div>
			<label for="phone" class="col-2 col-form-label text">Phone</label>
			<div class="col-2.5">
				<input type="text" class="form-control form-control-sm" id="staticEmail">
			</div>
		</div>
		<div class="form-group">
			<label for="question">Why are you the biggest sports fan?</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Would you like to recieve promotional matierals from sportsfan.com?</label>
		</div>
		<input class="btn btn-primary" type="submit" value="Submit">
	</form>
</html>
